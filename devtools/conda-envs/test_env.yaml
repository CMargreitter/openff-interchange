name: openff-interchange-env
channels:
  - conda-forge
  - bioconda
  - conda-forge/label/openmm_rc
dependencies:
    # Base depends
  - python
  - pip
  - numpy
  - pandas
  - pydantic
  - pint
  - openmm >=7.6
  - openff-toolkit
  - openff-utilities
  - openff-units
  - jax
  - mdtraj
  - ele

    # Python <3.8
  - typing-extensions

    # Testing
  - pytest
  - pytest-cov
  - pytest-timeout
  - codecov
  - nbval
  - mypy
  - unyt
  - intermol
  - gromacs >=2021
  - lammps
  - mbuild
  - foyer>=0.8.1
  - panedr
  - pandas-stubs
  - openff-evaluator
  - openff-recharge
