name: openff-interchange-env
channels:
  - conda-forge
  - bioconda
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm
  - mdtraj
  - mendeleev
  # OpenFF stack
  - openff-toolkit >=0.10.0
  - openff-utilities
  - openff-units
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer >=0.8.1
  # Testing
  - intermol
  - nglview
  - openff-evaluator
  - openff-recharge
  - openff-amber-ff-ports
  - cached-property
  - cachetools
  - openeye-toolkits
  - pytest
  - codecov
  - pytest-cov
  - pytest-xdist
  - pytest-randomly
  - pytest-timeout
  - nbval
  - conda
  # Drivers
  - gromacs >=2021
  - lammps
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
  # Temporary
  - pip:
    - git+https://github.com/openforcefield/openff-toolkit.git@topology-biopolymer-refactor
