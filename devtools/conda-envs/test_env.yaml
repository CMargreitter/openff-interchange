name: openff-interchange-env
channels:
  - conda-forge
  - bioconda
  - openeye
dependencies:
    # Base depends
  - python
  - pip
  - numpy >=1.21
  - pandas
  - pydantic
  - pint
  - openmm ==7.5
  - openff-toolkit >=0.10.0
  - openff-utilities
  - openff-units
  - jax
  - mdtraj
  - ele

    # Python <3.8
  - typing-extensions

    # Testing
  - pytest
  - pytest-cov
  - pytest-timeout
  - codecov
  - nbval
  - conda
  - unyt
  - gromacs >=2021
  - lammps
  - mbuild
  - foyer>=0.8.1
  - panedr
  - openff-evaluator
  - openff-recharge
  - openeye-toolkits

  # Typing
  - mypy
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
