name: openff-interchange-env
channels:
  - conda-forge
  - bioconda
  - openeye
dependencies:
  # Core
  - python
  - pip
  - numpy >=1.21
  - pydantic
  - openmm ==7.5
  - mdtraj
  # OpenFF stack
  - openff-toolkit >=0.10.0
  - openff-utilities
  - openff-units
  # Optional features
  - jax
  - unyt
  - mbuild
  - foyer>=0.8.1
  # Testing
  - openff-evaluator
  - openff-recharge
  - openeye-toolkits
  - pytest
  - pytest-timeout
  - codecov
  - pytest-cov
  - nbval
  - conda
  # Drivers
  - gromacs >=2021
  - lammps
  - panedr
  # Typing
  - mypy
  - typing-extensions
  - types-setuptools
  - types-pkg_resources
  - pandas-stubs
